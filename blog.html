<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="根石将人のブログページ。技術やリサーチに関する記事を掲載。">
    <meta name="author" content="Masato NEISHI">
    <title>ブログ / Blog - 根石 将人</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nem6ishi.github.io/blog.html">
    <meta property="og:title" content="ブログ / Blog - 根石 将人">
    <meta property="og:description" content="根石将人のブログページ。技術やリサーチに関する記事を掲載。">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://nem6ishi.github.io/blog.html">
    <meta property="twitter:title" content="ブログ / Blog - 根石 将人">
    <meta property="twitter:description" content="根石将人のブログページ。技術やリサーチに関する記事を掲載。">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="common.css">
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col items-center min-h-screen">
    <!-- スキップリンク -->
    <a href="#main-content" class="skip-link">メインコンテンツへスキップ</a>

    <!-- 固定ナビゲーションバー (JSによりcomponents/header.htmlが挿入されます) -->
    <nav id="header" class="fixed top-0 left-0 w-full bg-white shadow-sm z-50" role="navigation"
        aria-label="メインナビゲーション">
        <div class="max-w-4xl w-11/12 md:w-full mx-auto px-4 md:px-0 py-3 animate-pulse">
            <div class="h-8 bg-gray-200 rounded w-1/3 mb-2"></div>
            <div class="h-4 bg-gray-200 rounded w-1/2"></div>
        </div>
    </nav>

    <main id="main-content"
        class="max-w-4xl w-11/12 md:w-full mx-auto mt-28 mb-8 bg-white p-6 sm:p-8 rounded-xl shadow-lg">
        <nav class="text-sm mb-6 text-gray-500" aria-label="パンくずナビゲーション">
            <a href="index.html" class="hover:text-blue-600">トップ</a> &gt;
            <span>ブログ</span>
        </nav>
        <div class="mb-8 pb-2 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-gray-800">ブログ / Blog</h1>
        </div>

        <section id="articles-list">
            <!-- 記事一覧がJavaScriptで動的に挿入されます -->
            <div class="text-center py-12">
                <p class="text-gray-500">記事を読み込み中...</p>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const articlesListElement = document.getElementById('articles-list');

            try {
                const response = await fetch('blog/data/articles.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                if (data.articles && data.articles.length > 0) {
                    // 日付順にソート（新しい順）
                    const sortedArticles = data.articles.sort((a, b) => new Date(b.date) - new Date(a.date));

                    articlesListElement.innerHTML = sortedArticles.map(article => `
                        <div class="py-3 border-b border-gray-100 last:border-0">
                            <a href="blog/article.html?id=${article.id}" class="flex flex-col sm:flex-row sm:items-baseline gap-1 sm:gap-4 group">
                                <time class="text-sm text-gray-400 font-mono min-w-[100px]" datetime="${article.date}">
                                    ${formatDateSimple(article.date)}
                                </time>
                                <span class="text-base sm:text-lg font-medium text-gray-800 group-hover:text-blue-600 transition-colors">
                                    ${article.title}
                                </span>
                            </a>
                        </div>
                    `).join('');
                } else {
                    articlesListElement.innerHTML = `
                        <div class="text-center py-12">
                            <p class="text-gray-500">記事がまだありません。</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('記事一覧の読み込みエラー:', error);
                articlesListElement.innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-red-600">記事一覧の読み込みに失敗しました。</p>
                    </div>
                `;
            }

            function formatDateSimple(dateString) {
                const date = new Date(dateString);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}.${month}.${day}`;
            }
        });
    </script>
    <!-- フッター (JSによりcomponents/footer.htmlが挿入されます) -->
    <footer id="footer"></footer>
</body>

</html>
